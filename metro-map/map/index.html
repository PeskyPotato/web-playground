<!DOCTYPE>

<html>

<head>
	<title>cytoscape-leaflet.js demo</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

	<!-- for testing with local version of cytoscape.js -->

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<link rel="stylesheet" href="cytoscape-leaf.css" />
  	<script src="https://unpkg.com/leaflet@1.7.1"></script>
	<script src="cytoscape-leaf.js"></script>
	<script type="module" src="./script.js"></script>

	<style>
		body {
			font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
			font-size: 14px;
		}

		#cy,
		#cy-leaflet {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			z-index: 1;
		}

		#cy-leaflet {
			z-index: 0;
		}

		.toggle-btn {
			position: relative;
			margin: 0.5em;
			z-index: 9999;
		}

		h1 {
			opacity: 0.5;
			font-size: 1em;
			font-weight: bold;
		}
	</style>

	<script>

	</script>
</head>

<body>
	<h1>cytoscape-leaflet demo</h1>
	<div id="cy"></div>
	<div id="cy-leaflet"></div>

	<button class="toggle-btn" id="toggle-piccadilly">Toggle Piccadilly</button>
	<button class="toggle-btn" id="toggle-bakerloo">Toggle Bakerloo</button>
	<button class="toggle-btn" id="toggle-district">Toggle District</button>
	<button class="toggle-btn" id="toggle-central">Toggle Central</button>
	<button class="toggle-btn" id="toggle-circle">Toggle Circle</button>
	<button class="toggle-btn" id="toggle-elizabeth">Toggle Elizabeth</button>
</body>

</html>
